  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./volumes/mongo/:/data/db
    networks:
      - cuckoo

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cuckoo
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: --data-checksums
    volumes:
      - ./volumes/postgres/:/var/lib/postgresql/data/pgdata
    networks:
      - cuckoo

networks:
  cuckoo:
    driver: bridge

