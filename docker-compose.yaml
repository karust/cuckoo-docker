version: "2"

services:
  cuckoo:
    image: amf_cuckoo
    command: daemon
    ports:
      - "2042:2042"
    volumes:
      - ./volumes/tmp/:/tmp/cuckoo-tmp/
      - ./volumes/storage/:/cuckoo/storage/
      - F:/Program Files/Oracle/VirtualBox/:/home
    networks:
      - cuckoo
    env_file:
      - ./config-file.env

